services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
      - "5678:5678"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - PANDAS_ANALYSIS_STAGES=${PANDAS_ANALYSIS_STAGES:-2}
      # MSSQL Database Configuration
      - DB_SERVER=${DB_SERVER:-localhost}
      - DB_NAME=${DB_NAME:-mmapi}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DRIVER=${DB_DRIVER:-ODBC Driver 17 for SQL Server}
    volumes:
      - ./backend:/app
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./frontend:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
